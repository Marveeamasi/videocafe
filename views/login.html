<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Login</title>
</head>

<body>

    <div class="login-wrap">
        <div class="sign-up-inner">
            <div class="left-section">
                <div class="title">
                    Welcome To Videocafe. Transforming Game
                    Changing App, Host & Market Videos
                </div>
               <img src="../assets/images/Path 6089.png" alt="">
            </div>
            <div class="right-section">


                <form action="" method="post">
                    <div class="title">
                        Login to Account
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control sign-up-input" id="email">
                    </div>
                    <div class="form-group mb-0">
                        <label for="password">Password</label>
                        <input type="password" class="form-control sign-up-input" id="password">
                    </div>
                    <div class="d-flex justify-content-end mb-3">
                        <a class="forgot-pwd-link" href="forgot-pwd.html">Forgot Password</a>
                    </div>

                    <button class="btn btn-login">Log in</button>
                </form>
            </div>

</body>

</html>
