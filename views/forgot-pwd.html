<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Login</title>
</head>

<body>

    <div class="login-wrap">
        <div class="sign-up-inner">
            <div class="left-section">
                <div class="title">
                    Welcome To Videocafe. Transforming Game
                    Changing App, Host & Market Videos
                </div>
                <img src="../assets/images/Path 6089.png" alt="">
                <div class="desc mt-auto">
                    Fastest, Secure & Most Reliable Video Hosting Platform in the World Without Monthly Fees!
                </div>
            </div>
            <div class="right-section">



                <form class="forgot-pwd-form" action="" method="post">
                    <div class="d-flex justify-content-center">
                        <img class="login-logo" src="../assets/images/VC.png" alt="logo">
                    </div>
                    <div class="title">
                        Forgot your password?
                    </div>
                    <div class="form-group mb-5">
                        <label class="mb-3" for="email">Enter your registered email address below to reset your password</label>
                        <input type="email" class="form-control sign-up-input" id="email">
                    </div>
                   
                   

                    <button class="btn btn-login mb-4">Send password reset link</button>

                    <a href="../views/login.html" class="sign-up-link">
                        Back to Login
                    </a>

                   
                </form>
            </div>

</body>

</html>
