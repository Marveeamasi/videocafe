<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select Dropdown Example</title>
    <style>
        /* Basic styling for the input and dropdown */
        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        .dropdown-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .dropdown-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            border: 1px solid #ddd;
            background-color: white;
            z-index: 1;
            max-height: 150px;
            overflow-y: auto;
        }

        .dropdown-item {
            padding: 8px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        /* Style for the selected items displayed as tags in the input field */
        .selected-item {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 4px;
            font-size: 14px;
        }

        .selected-item .remove-btn {
            margin-left: 5px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <iframe src='https://app.videodual.com/video/embed/ODU=' width='600' height='400' frameborder='0'></iframe>
</body>
</html>
